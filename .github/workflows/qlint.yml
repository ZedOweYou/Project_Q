name: QLint Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  qlint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        git clone https://github.com/exxeleron/q-lint.git
        cd q-lint
        python setup.py install

    - name: Run QLint
      run: |
        qlint .
